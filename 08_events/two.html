<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manik Mahajan</title>
</head>
<body>
    <h2>Manik Mahajan</h2>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("Manik Mahajan");
    // }, 2000)

    const sayManik = function(){
        console.log("Manik Mahajan");
    }

    const changeText = function(){
        document.querySelector('h2').innerHTML = "Manik Mahajan The Great"
    }

    const changeMe = setTimeout(changeText, 2000)
    setTimeout(sayManik, 2000);

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("STOPPED")
    })
</script>
</html>
